<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle Landing Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
  <main>
    <div class="nav">
      <img src="/images/logo.svg" alt="Huddle Logo">
    </div>
    <div class="main-section">
      <div class="illustration">
        <img src="/images/illustration-mockups.svg" alt="an illustration of desktop and mobile view">
      </div>
      <div class="content">
        <h1>Build The Community <br> Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
    </div>
    <footer>
      <div class="socials">
        <span id="fb" class="fa-brands fa-facebook-f"></span>
        <span class="fa-brands fa-twitter"></span>
        <span class="fa-brands fa-instagram"></span>
      </div>
    </footer>
  </main>
</body>

</html>
